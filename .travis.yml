if: tag IS present

matrix:
  include:
    - os: linux
      services: docker
      language: generic
      deploy:
        provider: releases
        name: $TRAVIS_TAG
        tag_name: $TRAVIS_TAG
        target_commitish: $TRAVIS_COMMIT
        draft: true
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        overwrite: true
        file_glob: true
        file:
          - dist/xud-explorer-*.AppImage
          - dist/xud-explorer*Setup*.exe
        on:
          tags: true

    - os: osx
      osx_image: xcode12.2
      language: node_js
      node_js:
        - node
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      deploy:
        provider: releases
        name: $TRAVIS_TAG
        tag_name: $TRAVIS_TAG
        target_commitish: $TRAVIS_COMMIT
        draft: true
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        overwrite: true
        file_glob: true
        file: dist/xud-explorer-*.dmg
        on:
          tags: true

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        $(env | \
          grep -Eo '^[^\s=]*(DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_)[^\s=]*' | \
          sed '/^$/d;s/^/-e /' | \
          paste -sd ' ' \
        ) \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --pure-lockfile && yarn build-wl"
    else
      yarn build
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
